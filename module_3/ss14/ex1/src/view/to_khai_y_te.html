<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form-control {
            width: 100%;
        }
    </style>
</head>
<body>
<form method="post">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <b>Họ và tên (*)</b>
                <input class="form-control" name="name" value="${name}">
            </div>
            <div class="col-6">
                <b>Sổ hộ chiếu (*)</b>
                <input class="form-control" name="idCard">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <b>Năm sinh (*)</b>
                <input class="form-control" name="dateOfBirth">
            </div>
            <div class="col-4">
                <b>Giới tính (*)</b> <br>
                <div style="margin-top: 10px">
                    <input class="form-check-input" type="radio" name="gender"> Nam
                    <input class="form-check-input" type="radio" name="gender"> Nữ
                    <input class="form-check-input" type="radio" name="gender"> Khác
                </div>
            </div>
            <div class="col-4">
                <b>Quốc tịch (*)</b>
                <input class="form-control" name="nationality">
            </div>
        </div>
        <button class="btn btn-primary">Xác nhận</button>
    </div>

</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
