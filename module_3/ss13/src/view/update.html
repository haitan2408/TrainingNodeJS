<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2>Cập nhật sản phẩm</h2>
<form action="/update" method="post" style="width: 500px; margin-left: 100px">
    <div class="mb-3">
        <input type="hidden" readonly class="form-control" id="idProduct" name="id" value="{id}">
    </div>
    <div class="mb-3">
        <label for="nameProduct" class="form-label">Name</label>
        <input type="text" class="form-control" id="nameProduct" name="name" value="{name}">
    </div>
    <div class="mb-3">
        <label class="form-label" for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" value="{price}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
